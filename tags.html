---
layout: page
title: 标签
header: 根据快速导航到相应的文章
group: navigation
---
{% include JB/setup %}

<h3 id="tag-index">索引</h3>
<ul class="tag_box inline">
  {% assign tags_list = site.tags %}  
  {% include JB/tags_list %}
</ul>

<div class = "card">
{% for tag in site.tags %} 

  <h3 id="{{ tag[0] }}-ref">{{ tag[0] }}</h3>
  <ul>
    {% assign pages_list = tag[1] %}  
    {% include JB/pages_list %}
  </ul>


{% endfor %}
</div>
